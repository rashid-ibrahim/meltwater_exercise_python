<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Super Secret File Manipulator</title>
        <link rel="stylesheet" type="text/css" href="static/css/results.css" />
    </head>
    <body>
        <div class="row">
            <div class="column">
                <h4>Original Text</h4>
                <p>{{original}}</p>
            </div>
            <div class="column">
                <h4>New Text</h4>
                <p>{{redacted}}</p>
            </div>
        </div>
        <br /><br />
        <div>
            <form id="downloadForm" name="downloadForm" action="/download-file" method="post">
                <input type="text" id="filename" required="required" name="filename" hidden value="{{filename}}">
                <input type="submit" class="button" value="Download Redacted File" name="submit" id="submit" />
            </form>
        </div>
    </body>
</html>
